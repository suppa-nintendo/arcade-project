<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suppa's Arcade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <img id="title-image" src="images/play my games.png" />
    <section id="links">
      <div class="card">
        <a href="./games/whac-a-mole/">
          <img class="thumbnail" src="images/diglett-bopper.gif" />
        </a>
        <img class="game-title" src="images/Diglett-Bopper.png" />
      </div>
      <div class="card">
        <a href="./games/minesweeper/">
          <img class="thumbnail" src="images/voltorb-sweeper.gif" />
        </a>
        <img class="game-title" src="images/Voltorb-Sweeper.png" />
      </div>
    </section>
    <footer><img class="footer-image" src="images/suppa_circle.jpg" /></footer>
  </body>
</html>
